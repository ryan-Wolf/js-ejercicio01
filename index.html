<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-headre align-self-center pt-3">
                        <h4>Add a product</h4>
                    </div>
                    <!-- FORMULARIO-->
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" placeholder="Product price" class="form-control" step="0.01">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" placeholder="Product year" class="form-control" value="2020" min="1998" max="2050">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>

                </div>
            </div>

            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js">

    </script>

</body>
</html>
